<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iUsu">Usuário: </label>
            <input type="text" name="usu" id="iUsu" required minlength="5" maxlength="30" size="10" placeholder="Nome do Usuário" autocomplete="">
        </p>
        <p>
            <label for="iSen">Senha: </label>
            <input type="password" name="sen" id="iSen" required minlength="8" maxlength="20" size="8" placeholder="Mínimo 8 letras">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
