<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iCor">Cor: </label>
            <input type="color" name="cor" id="iCor" value="#00ff00">
        </p>

        <p>
            <label for="iNivel">Nível de satisfação: </label>
            <input type="range" name="nivel" id="iNivel" value="5">
        </p>

        <p>
            <label for="iFato">Foto do perfil: </label>
            <input type="file" name="foto" id="iFato">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
